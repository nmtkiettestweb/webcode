<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Mã Code Nạp Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #38bdf8; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .code-box {
            background-color: #0f172a;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px dashed #38bdf8;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .code-box:active { transform: scale(0.95); }
        .btn-copy {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-copy:hover { background-color: #7dd3fc; }
        .footer { margin-top: 1.5rem; font-size: 0.8rem; color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <h1>Chúc mừng!</h1>
    <p>Bạn đã vượt link thành công. Dưới đây là mã code của bạn:</p>
    
    <div class="code-box" id="codeText">COIN888</div>
    
    <button class="btn-copy" onclick="copyCode()">SAO CHÉP MÃ</button>

    <div class="footer">
        Quay lại Discord và dùng lệnh <b>/nap</b> để nhận coin.
    </div>
</div>

<script>
    function copyCode() {
        const code = document.getElementById('codeText').innerText;
        navigator.clipboard.writeText(code).then(() => {
            alert("Đã sao chép mã: " + code);
        });
    }
</script>

</body>
</html>
