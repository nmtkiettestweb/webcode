<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Minh Hệ Thống</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7289da;
            --secondary: #43b581;
            --bg: #2f3136;
            --card: #36393f;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top right, #36393f, #202225);
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .icon-header {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h2 { margin: 0 0 10px; font-size: 22px; }
        p { color: #b9bbbe; font-size: 14px; margin-bottom: 30px; }

        /* Thanh tiến trình Neon */
        .progress-box {
            background: #202225;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .progress-bar {
            background: linear-gradient(90deg, #7289da, #94a5e6);
            width: 0%;
            height: 100%;
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.5);
            transition: width 0.3s ease;
        }

        /* Nút bấm hiện đại */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #5b6eae;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        /* Khung hiển thị Code */
        #code-box {
            display: none;
            margin-top: 10px;
            padding: 20px;
            background: #2f3136;
            border: 2px dashed var(--primary);
            border-radius: 12px;
            font-size: 24px;
            font-weight: 800;
            color: var(--secondary);
            cursor: pointer;
            letter-spacing: 3px;
            position: relative;
            transition: 0.3s;
        }

        #code-box:active { transform: scale(0.95); }

        .copy-hint {
            font-size: 11px;
            color: #72767d;
            margin-top: 8px;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-header">
        <i class="fas fa-user-shield" id="main-icon"></i>
    </div>
    
    <h2 id="title">Hệ Thống Xác Minh</h2>
    <p id="desc">Vui lòng chờ trong giây lát để hệ thống kiểm tra an toàn.</p>

    <div class="progress-box" id="p-box">
        <div class="progress-bar" id="p-bar"></div>
    </div>

    <button class="btn" id="v-btn" onclick="startReveal()">
        <i class="fas fa-check-circle"></i> Tôi không phải robot
    </button>

    <div id="code-box" onclick="copyCode()">MÃ CỦA BẠN</div>
    <div class="copy-hint" id="c-hint">Chạm vào mã để sao chép nhanh</div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const v = params.get('v');
    const ref = document.referrer.toLowerCase();
    
    // Kiểm tra nguồn
    const isOk = v && (ref.includes("yeumoney") || ref.includes("yeulink") || ref.includes("discord"));

    if (!isOk) {
        document.getElementById('title').innerText = "Truy cập bị chặn";
        document.getElementById('desc').innerText = "Bạn phải đi qua link rút gọn chính thức để lấy mã.";
        document.getElementById('main-icon').className = "fas fa-user-slash";
        document.getElementById('main-icon').style.color = "#f04747";
    } else {
        // Chạy thanh tiến trình
        document.getElementById('p-box').style.display = "block";
        let width = 0;
        const interval = setInterval(() => {
            width += Math.random() * 8;
            if (width >= 100) {
                width = 100;
                clearInterval(interval);
                showButton();
            }
            document.getElementById('p-bar').style.width = width + "%";
        }, 300);
    }

    function showButton() {
        document.getElementById('p-box').style.display = "none";
        document.getElementById('v-btn').style.display = "block";
        document.getElementById('desc').innerText = "Xác minh hoàn tất. Hãy nhấn nút bên dưới.";
    }

    function startReveal() {
        document.getElementById('v-btn').style.display = "none";
        document.getElementById('title').innerText = "Mã xác nhận của bạn";
        document.getElementById('desc').innerText = "Dán mã này vào Bot để nhận coin.";
        
        const codeBox = document.getElementById('code-box');
        codeBox.innerText = atob(v);
        codeBox.style.display = "block";
        document.getElementById('c-hint').style.display = "block";
        document.getElementById('main-icon').className = "fas fa-unlock-alt";
    }

    function copyCode() {
        const text = document.getElementById('code-box').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("✅ Đã sao chép mã thành công!");
        });
    }
</script>

</body>
</html>
